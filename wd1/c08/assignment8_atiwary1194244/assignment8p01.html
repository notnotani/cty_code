<!DOCTYPE html>
<html> 
<head>
	<title>HTML 5 Form Editing</title>
</head>
<body>
	<form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
		<p>Rate my website on a scale from 0-100 in increments of 10:</p>
		<select name="rating">
			<option>0</option>
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
			<option>50</option>
			<option>60</option>
			<option>70</option>
			<option>80</option>
			<option>90</option>
			<option>100</option>
		</select>
		<p>What is your homepage URL?</p>
		<input type="url" name="url" size="30" maxlength="100">
		<p>What is your email address?</p>
		<input type="email" name="url" size="30" maxlength="100">
		<input type="submit" name="submit" value="submit">
		<input type="reset" name="reset" value="reset">
	</form>
</body>
</html>
